services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: test_writer_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    networks:
      - app-network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - app-network
    container_name: ollama

  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/test_writer_db
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: test-writer-files
    depends_on:
      - postgres
      - minio
      - ollama
    volumes:
      - ./app:/app/app
    networks:
      - app-network

  linter:
    build: .
    command: ["ruff", "check", "app/"]
    volumes:
      - ./app:/app/app
    profiles:
      - lint

volumes:
  postgres_data:
  minio_data:
  ollama_data:

networks:
  app-network:
    driver: bridge
